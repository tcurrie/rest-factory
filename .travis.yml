branches:
  except:
  - travis
language: java
jdk: oraclejdk8
before_install: mvn versions:set -DnewVersion=0.1.$TRAVIS_BUILD_NUMBER
script: mvn test jacoco:report coveralls:report
before_deploy: "git clone -b travis `git config --get remote.origin.url` target/travis"
deploy: "mvn deploy -DskipTests=true -Prelease --settings target/travis/settings.xml"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
